<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/Logo8.png"/>
    <title>Sell</title>
</head>
<body>
    <!--Sell form------------------------------------------------------------>
    <div id="sell_page_wrapper">
        <h1>Sell A Item</h1>
        <form autocomplete="off" action="sell.php" method="post" enctype="multipart/form-data">
            <h2>Product Name:</h2>
            <input type="text" autocomplete="off" placeholder="Product Name" maxlength="100" pattern="[A-Za-z0-9_\s]{1,100}" 
            title="Must have [Product Name] Only 'Letters', 'Numbers', '_'" required name="ProductName">
            <h2>Condition:</h2>
            <select name="ProductCondition" id="PCondition" required>
                <option value="New">NEW</option>
                <option value="SlightDamage">USED GOOD-CONDITION</option>
                <option value="SlightDamage">USED BAD-CONDITION</option>
                <option value="Broken">BROKEN</option>
            </select>
            <h2>Product Description:</h2>
            <textarea name="ProductDescription" id="PDescription" cols="30" rows="10" minlength="1" 
            maxlength="500" placeholder="Description here..." required></textarea>
            <h2>Product Image:</h2>
            <input type="file" name="ProductImage">
            <h2>Price:</h2>
            <input type="number" step="any" name="ProductCost" id="PCost" required min="1" placeholder="Sell Price">
            <h2>Delivery:</h2>
            <select name="DeliveryOption" id="DOption" required>
                <option value="Delivery">DELIVERY</option>
                <option value="Collection">COLLECTION</option>
                <option value="Both">BOTH</option>
            </select>
            <h2>Product Type:</h2>
            <select name="ProductCategory" id="PCategory" required>
                <option value="Other">OTHER</option>
                <option value="Electronics">ELECTRONICS</option>
                <option value="Fashion">FASHION</option>
                <option value="Sports">SPORTS</option>
                <option value="Furniture">FURNITURE</option>
                <option value="Toys">TOYS</option>
            </select>
            <input type="submit" name="submit" value="Send">
        </form>
    </div>
</body>
